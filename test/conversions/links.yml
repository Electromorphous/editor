cases:
  - title: inline link
    curvenote:
      type: doc
      content:
        - type: paragraph
          content:
            - type: text
              text: 'This is an '
            - type: text
              marks:
                - type: link
                  attrs:
                    href: https://example.com
                    title: null
                    kind: external
              text: example
            - type: text
              text: ' link'
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'This is an '
            - type: link
