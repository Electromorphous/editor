cases:
  - title: inline equation
    curvenote:
      type: doc
      content:
        - type: paragraph
          content:
            - type: text
              text: 'A line is '
            - type: math
              content:
                - type: text
                  text: y = mx + b
            - type: text
              text: '!'
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'A line is '
            - type: inlineMath
              value: y = mx + b
            - type: text
              value: '!'
  - title: equation
    curvenote:
      type: doc
      content:
        - type: paragraph
          content:
            - type: text
              text: 'A line is:'
        - type: equation
          attrs:
            id: null
            label: null
            numbered: false
            title: ''
          content:
            - type: text
              text: y = mx + b
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'A line is:'
        - type: math
          value: y = mx + b
  - title: numbered equation
    curvenote:
      type: doc
      content:
        - type: equation
          attrs:
            id: My-Equation
            label: null
            numbered: true
            title: ''
          content:
            - type: text
              text: y = mx + b
    mdast:
      type: root
      children:
        - type: math
          identifier: my-equation
          label: My-Equation
          value: y = mx + b
  - title: amsmath
    curvenote:
      type: doc
      content:
        - type: equation
          attrs:
            id: null
            label: null
            numbered: false
            title: ''
          content:
            - type: text
              text: \begin{equation}y = mx + b\end{equation}
    mdast:
      type: root
      children:
        - type: math
          value: \begin{equation}y = mx + b\end{equation}
  - title: dynamic
    skip: true
    curvenote:
      type: doc
      content:
        - type: paragraph
          content:
            - type: dynamic
              attrs:
                value: ''
                valueFunction: v
                changeFunction: '{v: value}'
                format: .0f
                min: '0'
                minFunction: ''
                max: '10'
                maxFunction: ''
                step: '0.1'
                stepFunction: ''
    mdast:
      type: root
      children: []
  - title: range
    skip: true
    curvenote:
      type: doc
      content:
        - type: paragraph
          content:
            - type: range
              attrs:
                value: ''
                valueFunction: v
                changeFunction: '{v: value}'
                format: ''
                min: '0'
                minFunction: ''
                max: '10'
                maxFunction: ''
                step: '0.1'
                stepFunction: ''
    mdast:
      type: root
      children: []
  - title: static variable
    skip: true
    curvenote:
      type: doc
      content:
        - type: variable
          attrs:
            name: x
            value: '1'
            valueFunction: ''
            format: .0f
    mdast:
      type: root
      children: []
  - title: derived variable
    skip: true
    curvenote:
      type: doc
      content:
        - type: variable
          attrs:
            name: 'y'
            value: ''
            valueFunction: x + 1
            format: .0f
    mdast:
      type: root
      children: []
