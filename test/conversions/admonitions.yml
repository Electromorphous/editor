cases:
  - title: danger block
    curvenote:
      type: doc
      content:
        - type: callout
          attrs:
            kind: danger
          content:
            - type: paragraph
              content:
                - type: text
                  text: This is a danger.
    mdast:
      type: root
      children:
        - type: admonition
          kind: danger
          children:
            - type: paragraph
              children:
                - type: text
                  value: This is a danger.
