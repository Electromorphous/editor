# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, ci-* ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Cache npm
      id: cache-npm
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/yarn.lock') }}
        restore-keys:
          ${{ runner.os }}-npm-

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: add keyfile.json
      env:
        KEYFILE_CONTENT: ${{ secrets.DEV_1_KEYFILE_JSON }}
      run: |
        echo "$KEYFILE_CONTENT" >> config/dev/iooxa-dev-1/keyfile.json

    - name: add secrets.json
      env:
        SECRETS_CONTENT: ${{ secrets.DEV_1_SECRETS_JSON }}
      run: |
        echo "$SECRETS_CONTENT" >> config/dev/iooxa-dev-1/secrets.json

    # Runs a set of commands using the runners shell
    - name: install the packages
      run: |
        pushd packages
        make ci-install

    - name: run the linter
      run: |
        pushd packages
        make lint
    
    - name: run tests
      run: |
        pushd packages
        make test

