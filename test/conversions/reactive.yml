cases:
  - title: dynamic
    skip: true
    curvenote:
      type: doc
      content:
        - type: paragraph
          content:
            - type: dynamic
              attrs:
                value: ''
                valueFunction: v
                changeFunction: '{v: value}'
                format: .0f
                min: '0'
                minFunction: ''
                max: '10'
                maxFunction: ''
                step: '0.1'
                stepFunction: ''
    mdast:
      type: root
      children: []
  - title: range
    skip: true
    curvenote:
      type: doc
      content:
        - type: paragraph
          content:
            - type: range
              attrs:
                value: ''
                valueFunction: v
                changeFunction: '{v: value}'
                format: ''
                min: '0'
                minFunction: ''
                max: '10'
                maxFunction: ''
                step: '0.1'
                stepFunction: ''
    mdast:
      type: root
      children: []
  - title: static variable
    skip: true
    curvenote:
      type: doc
      content:
        - type: variable
          attrs:
            name: x
            value: '1'
            valueFunction: ''
            format: .0f
    mdast:
      type: root
      children: []
  - title: derived variable
    skip: true
    curvenote:
      type: doc
      content:
        - type: variable
          attrs:
            name: 'y'
            value: ''
            valueFunction: x + 1
            format: .0f
    mdast:
      type: root
      children: []
