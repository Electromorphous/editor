cases:
  - title: bold
    description: '**strong**, _emphasis_, `literal text`, *escaped symbols*'
    curvenote:
      type: doc
      content:
        - type: paragraph
          content:
            - type: text
              text: strong
              marks:
                - type: strong
            - type: text
              text: ', '
            - type: text
              text: emphasis
              marks:
                - type: emphasis
            - type: text
              text: ', '
            - type: text
              text: literal text
              marks:
                - type: code
            - type: text
              text: ', *escaped symbols*'
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: strong
              children:
                - type: text
                  value: strong
            - type: text
              value: ', '
            - type: emphasis
              children:
                - type: text
                  value: emphasis
            - type: text
              value: ', '
            - type: inlineCode
              value: literal text
            - type: text
              value: ', *escaped symbols*'
